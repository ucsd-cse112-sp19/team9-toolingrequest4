<html>

    <style>
      button {
        height: 30px;
        width: 30px;
        outline: none;
        margin: 10px;
      }

  </head>
  <body>
    <div id="buttonDiv">
    </div>
    <div>
      <p>Choose a different background color!</p>

        <input type="submit">
    </form>

  <script src="options.js"></script>
